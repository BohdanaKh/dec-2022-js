  function User(id,name,username,email,street,suite,city,zipcode,lat,lng,phone,website,nameOf,catchPhrase,bs){

    this.username=username;

    this.website=website;
    this.company={nameOf:nameOf,catchPhrase:catchPhrase,bs:bs};
  }

class Tag{
    constructor(titleOfTag,action, ...attrs) {
        this.titleOfTag=titleOfTag;
        this.action=action;
        this.attrs=attrs;
    }
}
class Attribute{
    constructor(titleOfAttr,actionOfAttr) {
        this.titleOfAttr=titleOfAttr;
        this.actionOfAttr=actionOfAttr
    }
  }
